<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenImageLabel - Profi Metadaten-Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1><i class="fa-solid fa-camera-retro"></i> OpenImageLabel</h1>
    </header>

    <main id="app-container" class="container">
        <!-- Upload-Zone -->
        <div id="upload-container">
            <div id="drop-zone">
                <div class="drop-zone-prompt">
                    <i class="fa-solid fa-cloud-arrow-up drop-icon"></i>
                    <h2>Bilder hierher ziehen oder klicken</h2>
                </div>
            </div>
        </div>
        <input type="file" id="file-input" accept="image/jpeg" multiple hidden>

        <!-- Globale Aktionen -->
        <div id="global-actions" class="global-actions-bar" style="display: none;">
            <button id="selection-mode-btn" class="button"><i class="fa-solid fa-check-to-slot"></i> AuswÃ¤hlen zum Herunterladen</button>
            <button id="download-selected-btn" class="button button-primary" disabled><i class="fa-solid fa-download"></i> Auswahl herunterladen</button>
        </div>

        <!-- Galerie -->
        <div id="image-gallery"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="main.js"></script>

</body>
</html>
