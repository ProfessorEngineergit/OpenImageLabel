<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Metadaten-Generator</title>
    
    <!-- Einbindung der Google Font "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- Drop-Zone fÃ¼r den Upload -->
        <div id="drop-zone">
            <div class="drop-zone-prompt">
                <h1>Profi Metadaten-Generator</h1>
                <p>JPEG-Bild hierher ziehen oder klicken</p>
                <div class="loader" id="loader" style="display: none;"></div>
            </div>
            <!-- Canvas ist jetzt IN der Drop-Zone, um es nach dem Upload anzuzeigen -->
            <canvas id="bild-canvas"></canvas>
        </div>
        
        <!-- Der eigentliche Input ist komplett unsichtbar und wird per Klick auf die Zone ausgelÃ¶st -->
        <input type="file" id="bild-upload" accept="image/jpeg" hidden>

        <!-- Download-Button, anfangs versteckt -->
        <a id="download-button" class="button" style="display: none;">Bild herunterladen</a>
        
    </div>

    <!-- Skripte bleiben am Ende -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="main.js"></script>

</body>
</html>
